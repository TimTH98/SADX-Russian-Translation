Text=	Ich heiße Sonic! Sonic, der Hedgehog!\n	Naja, gäääähn....\n	Eggman hat seine Lektion wohl gelernt.\n	Ist wohl Zeit für meine nächste Reise.\n	Plötzlich kam Tails total aufgeregt\n	angerannt.\n	Was?  Angel Island ist wieder\n	untergegangen?  Was ist es diesmal?\n	Wie auch immer,\n	gehen wir los und sehen nach!
