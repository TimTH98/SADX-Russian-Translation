Text=	Ich heiße Sonic! Sonic, der Hedgehog!\n	Als ich aufwachte, war nur Tails bei mir.\n	Der letzte Chaos Emerald ist noch immer\n	im Tornado 2!\n	Ich kann nicht zulassen, das Chaos sich\n	des letzten Emeralds bemächtigt!\n	Tails und ich rannten zu den\n	Mystic Ruins zurück, um nach\n	dem Emerald zu suchen.\n	Falls meine Visionen wahr waren...\n	bedeutete es, daß Chaos...!
