Text=	¡Soy Sonic! ¡Sonic el Hedgehog!\n	Cuando llegué a Angel Island,\n	para mi sorpresa, me encontré con Eggman\n	y Knuckles tumbados inconscientes\n	en el suelo. ¿Qué has dicho?\n	¿Chaos sigue vivo?\n	...pero de repente, me transporte"\n	en otro mundo.\n	¡Justo como había ocurrido antes...!\n	¿Qué sitio es éste?
