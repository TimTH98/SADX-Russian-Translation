Text=	Ich heiße Sonic! Sonic, der Hedgehog!\n	Als ich in Angel Island ankam,\n	fand ich überraschenderweise Eggman und\n	Knuckles vor, die bewußtlos am Boden lagen.\n	Was hast du gesagt?\n	Chaos lebt noch??\n	...Und dann befand ich mich plötzlich\n	in einer anderen Welt.\n	Genau wie zuvor...!\n	Wo sind wir bloß hier!?
