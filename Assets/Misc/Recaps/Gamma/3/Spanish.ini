Text=	E-102. Nombre clave, Gamma.\n	Soy un robot. He sido creado\n	por el doctor Robotnik.\n	Me ha enviado a una misión.\n	Tengo que encontrar y capturar\n	una rana con una larga cola.\n	Tengo que completar\n	esta misión con éxito.\n	Primero debo de que equiparme\n	con una armadura tipo S.\n	Necesito reunir información.
