Text=	E-102. Deckname Gamma.\n	Ich bin ein Roboter. Ich wurde von\n	Dr. Robotnik gebaut.\n	Er gab mir den folgenden Auftrag.\n	Ich muß einen Frosch mit langem\n	Schwanz finden und gefangennehmen.\n	Muß Auftrag erfolgreich erfüllen.\n	Dazu muß ich mir ein Schutzschild\n	vom Typ S besorgen.\n	Ich muß mir Informationen besorgen.
