Text=	E-102. Nombre clave, Gamma.\n	Soy un robot creado por el doctor Robotnik.\n	¿Qué es lo que he hecho?\n	He liberado a la chica y la he dejado\n	escapar. No he cogido el pájaro.\n	Comportamiento de la\n	chica... no computado.\n	¿El pájaro?... No computado.\n	¿Qué debería de hacer ahora?
