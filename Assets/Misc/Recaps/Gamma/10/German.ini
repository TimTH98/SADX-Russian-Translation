Text=	Ich heiße E-102, Gamma.\n	Ich habe Dr. Robotnik aus\n	meinem Computer als Herrn gelöscht.\n	Von nun an werde ich nach meinem\n	eigenen Willen handeln.\n	Muß teuflische Maschinen\n	von Dr. Robotnik\n	zerstören und die Tiere befreien.\n	Mein Auftrag ist, meine Freunde der\n	E-Serie zu retten!\n	Suche beginnt.
