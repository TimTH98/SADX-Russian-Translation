Text=	Soy E-102, Gamma.\n	He borrado de mi registro la entrada\n	que establece al\n	doctor Robotnik como mi amo\n	desde ahora sólo obedeceré mis\n	propias órdenes.\n	Destruiré todas las diabólicas máquinas\n	del doctor Robotnik y\n	rescataré a los animales.\n	¡Mi misión es rescatar a mis compañeros\n	de la serie-E!\n	Comenzando búsqueda.
