Text=	E-102. Кодовое имя: «Гамма».\n	Теперь доктор Эггман больше\n	не считается хозяином.\n	Дальше буду действовать\n	по собственному усмотрению.\n	Уничтожу роботов Эггмана и освобожу\n	животных, служащих для них\n	источником энергии.\n	Конечная цель – спасти собратьев\n	по серии Е! Приступаю к поиску.
