Text=	E-102. Кодовое имя: «Гамма».\n	Робот, созданный Доктором Эггманом.\n	Новое задание: «Пойти в тюремную камеру\n	и забрать у девчонки птицу».\n	По ошибке зашёл в дверь,\n	 за которой находился... Е-101 «Бета»?\n\n	Он выглядит иначе. Проверяю ID-сигнал.\n	Не удаётся считать.\n	Возвращаюсь к заданию.
