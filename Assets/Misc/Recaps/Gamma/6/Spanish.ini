Text=	E-102. Nombre clave, Gamma.\n	Soy un robot.\n	Fui creado por el doctor Robotnik.\n	Mi siguiente misión es\n	ir a la celda y quitarle el pájaro\n	a la chica.\n	Accidentalmente entré en la habitación\n	equivocada, y vi E-101 Beta...\n	Lo he confirmado con el\n	el sistema de identificación.\n	No computable.\n	Continuar con la misión.
