Text=	Hmmm. Ich bin eine Katze und heiße Big.\n	Ich entspanne mich gern und angle\n	mit meinem besten Freund, Froggy.\n	Eines nachts weckte mich ein Geräusch.\n	Froggy verschluckte meinen \n	Glücksbringer, und zog los...\n	Ich folgte ihm,\n	und wir landeten in einer\n	großen Stadt!\n	Sie war mir total unbekannt.\n	...Wo, oh wo, ist mein Froggy?
