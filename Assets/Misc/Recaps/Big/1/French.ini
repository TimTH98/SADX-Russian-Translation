Text=	Хм-м-м... Я кот, зовут Биг.\n	Люблю отдыхать и рыбачить\n	с моим лучшим другом Лягушиком.\n	Как-то ночью меня разбудил громкий звук.\n	Лягушик проглотил талисман,\n	который я нашёл, и куда-то убежал...\n	Я последовал за ним и очутился в городе.\n	Никогда тут не бывал.\n	Где же ты, Лягушик?
