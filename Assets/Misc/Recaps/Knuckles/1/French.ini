Text=	Я ехидна Наклз,\n	но зовите просто Наклз.\n	Главный Изумруд неожиданно разбился.\n	Из него появился таинственный монстр.\n	Это он разбил Главный Изумруд?\n	Нет, важнее другое. Остров Ангела\n	парит за счёт его силы, а без неё\n	он опять упадёт! Я должен собрать\n	разлетевшиеся осколки\n	Главного Изумруда и восстановить его!\n	Ладно, попробую сперва\n	поискать в городе.
