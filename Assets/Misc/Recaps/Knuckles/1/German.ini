Text=	Ich bin Knuckles, ein Eckidna.\n	Nenn' mich einfach Knuckles.\n	Der Master Emerald\n	ist plötzlich zerfallen,\n	und die Stücke sind\n	in alle Winde zerstreut.\n	Dann kam ein seltsames Monster.\n	War das die Ursache der Explosion?\n	Ohne den Master Emerald\n	wird Angel Island\n	im Meer versinken.\n	Ich muß die Splitter suchen\n	und den Master Emerald wiederherstellen!\n	IZuerst werde ich in\n	der Stadt danach suchen.
