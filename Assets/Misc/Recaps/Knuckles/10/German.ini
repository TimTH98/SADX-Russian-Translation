Text=	Ich bin Knuckles, ein Eckidna.\n	Nenn' mich einfach Knuckles.\n	Ich bin endlich von dem seltsamen Ort\n	zurückgekehrt. Noch immer fehlen Stücke.\n	Ich sah eine Spiegelung des Egg Carriers\n	im Master Emerald...\n	Ist das ein Hinweis auf die\n	fehlenden Stücke?\n	Ich werde Eggmans Roboter\n	folgen, vielleicht\n	bringt er mich zum\n	Egg Carrier. Los geht's!
