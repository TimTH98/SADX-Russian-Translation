Text=	Я ехидна Наклз,\n	но зовите просто Наклз.\n	Хорошо, я вернулся из другого мира,\n	но, похоже, собранных осколков всё же\n	не хватает. А ещё Главный Изумруд\n	показал изображение Эгг-Крейсера.\n	Он пытается сказать, что осколки там?\n	Что ж, придётся туда пробраться!\n	Если я последую за роботом Эггмана,\n	то точно проберусь на Эгг-Крейсер.
