Text=	Ich bin Knuckles, ein Eckidna.\n	Nenn' mich einfach Knuckles.\n	Ich kann es einfach nicht glauben!\n	Eggman hat mich wieder hintergangen!\n	Sonic staunte über meine,\n	Leichtgläubigkeit und jetzt\n	stehe ich in seiner Schuld!\n	Alles nur wegen dem\n	bösartigen Eggman und seinem Chaos!\n	Ich werde beide noch kriegen!
