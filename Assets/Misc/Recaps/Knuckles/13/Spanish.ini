Text=	Soy Knuckles, el Echidna.\n	Pero llámame Knuckles.\n	Estoy seguro de que era la Master\n	Emerald que vi en el otro mundo.\n	De todas formas, ¡he conseguido\n	reunir todos los fragmentos!\n	Me pregunto que estará haciendo\n	ahora ese monstruo\n	Me encantaría arreglar este asunto\n	yo mismo, pero...
