Text=	Soy Knuckles, el Echidna,\n	pero llámame Knuckles.\n	Sea lo que sea lo que Eggman\n	estuviera reuniendo\n	no era parte de la Master Emerald.\n	No, esas eran Chaos Emeralds.\n	Y ¿por qué estará\n	Sonic reuniendo las piezas\n	de la Master Emerald?\n	Personalmente, yo le respeto.\n	Creo que es un buen chico,\n	pero si es necesario,\n	¡lo quitaré del medio para proteger\n	la Master Emerald!\n	Sonic, ¡te vas a enterar!
