Text=	Я ехидна Наклз,\n	но зовите просто Наклз.\n	Соник и Тейлз погнались вслед\n	за Эгг-Крейсером. Но у меня своя\n	задача – восстановить Главный Изумруд.\n	Простите, я не смогу пойти с вами.\n	Так, надо продолжить искать осколки\n	Изумруда. Попробовать, что ли, пойти\n	в самые глубины Мистических руин?
