Text=	¡Soy Tails!\n	Necesito con urgencia\n	una Chaos Emerald para\n	hacer volar mi nuevo avión.\n	Pero esa rana vino y\n	me arrebató la Emerald\n	con la boca ¡y salió corriendo!\n	La perseguí, y justo cuando\n	la había cogido...\n	quedé atrapado en una misteriosa bola\n	de luz... ¿Dónde estoy?
