Text=	Ich bin Tails!\n	Ich brauch unbedingt einen Chaos Emerald,\n	um mein neues Flugzeug fliegen zu können.\n	Aber dieser Frosch kam daher, schnappte\n	den Emerald, und hopste davon!\n	Ich verfolgte den Frosch, und gerade\n	als ich ihn erwischt hatte..., wurde\n	ich von einer mysteriösen Lichtkugel\n	gefangen... Wo bin ich?
