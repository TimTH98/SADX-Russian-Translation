Text=	Ich bin Miles "Tails" Prower.\n	Nenn' mich einfach "Tails"!\n	Auf dem Weg zu meiner Werkstatt, kam\n	plötzlich dieser widerwärtige Eggman!\n	Er stahl meinen Chaos Emerald!\n	Dann erschien ein seltsames, flüssiges\n	Monster und verwandelte sich, als\n	Eggman ihm den Emerald gab!\n	Wenn Eggman alle 7 Emeralds findet,\n	und sie dem Monster gibt,\n	wird es unglaublich stark!\n	Sonic, wir müssen alle Emeralds finden,\n	ehe Eggman es schafft!\n	Zuerst suchen wir in den Mystic Ruins!
