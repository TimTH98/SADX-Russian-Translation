Text=	Я Майлз «Тейлз» Прауэр.\n	Зовите меня просто «Тейлз»!\n	Мы шли в мастерскую, как вдруг\n	появился Эггман!\n	Он украл Изумруд Хаоса!\n	Затем появился жидкий монстр и...\n	Не может быть!\n	Он усилился с помощью\n	Изумруда Хаоса!\n	Если он заполучит все семь Изумрудов,\n	то станет просто 	невероятным чудовищем!\n	Соник, нужно собрать Изумруды Хаоса\n	раньше них! Поищем сперва\n	в Мистических руинах!
