Text=	Soy Miles "Tails" Prower.\n	¡Pero puedes llamarme "Tails"!\n	De camino a mi taller,\n	el malvado Eggman apareció de repente,\n	¡y me robó la Chaos Emerald!\n	Entonces, un monstruo líquido apareció,\n	y se transformó.\n	¡Eggman dame la Emerald!\n	Si Eggman reúne las 7 Emeralds\n	y se las da al monstruo,\n	¡se volverá increíblemente fuerte!\n	Sonic, ¡encontremos las Emeralds\n	antes que Eggman!\n	¡Empezemos la búsqueda en Mystic Ruins!
