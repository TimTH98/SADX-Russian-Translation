Text=	Ich bin Tails!\n	Ich traf ein geheimnisvolles Mädchen...\n	Ob das wohl ein Traum war?\n	Zurück in den Mystic Ruins, sah ich\n	eine große Katze, die den Frosch verfolgte.\n	Dann verschwanden sie...  Wie auch immer,\n	jetzt habe ich einen Chaos Emerald!\n	Auf zu meiner Werkstatt!\n	Tornado 2, abheben!
