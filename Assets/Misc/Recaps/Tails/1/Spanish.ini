Text=	Soy Miles "Tails" Prower.\n	¡Pero me puedes llamar "Tails"!\n	El otro día cogí mi nuevo avión,\n	el que usa una Chaos Emerald como energía,\n	para probarlo, ¡pero se estrelló!\n	Para mi sorpresa, Sonic vino a\n	rescatarme. ¡Es mi héroe!\n	Le invité a ir a mi taller\n	situado en Mystic Ruins. ¡Seguro que\n	está muy impresionado!
