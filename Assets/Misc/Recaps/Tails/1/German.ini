Text=	Ich bin Miles "Tails" Prower.\n	Nenn' mich einfach "Tails"!\n	Vor kurzem testete ich mein\n	Flugzeug, das einen Chaos Emerald\n	als Antrieb hat, aber es stürzte ab!\n	Zu meiner großen Überraschung hat \n	Sonic mich gerettet. Er ist mein Held!\n	Ich lud ihn zu meiner Werkstatt ein,\n	die in der Nähe der Mystic Ruins liegt.\n	Das müßte ihn eigentlich beeindrucken!
