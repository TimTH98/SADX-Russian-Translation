Text=	Я Майлз «Тейлз» Прауэр.\n	Зовите меня просто «Тейлз»!\n	Я тестировал новый самолёт, который\n	использует энергию Изумруда Хаоса,\n	но из-за неисправности он разбился.\n	Мне на выручку прибежал Соник,\n	которым я так восхищаюсь!\n	Я пригласил его в свою мастерскую\n	в Мистических руинах. Интересно,\n	понравится ли ему, когда увидит её.
