Text=	Ich bin Tails!\n	Amy und ich sind gerade dem\n	Egg Carrier entkommen, aber\n	dann tauchte Dr. Eggman wieder auf!\n	Aus Verzweiflung hat er eine große\n	Rakete abgeschossen! Oh, nein!\n	Station Square wird zerstört werden!\n\n	Glücklicherweise verfehlte sie das Ziel!\n	Nun will er den Blindgänger scharfmachen!\n	Ich werde ihn überholen, und die\n	Rakete zerstören, ehe er sie erreicht!
