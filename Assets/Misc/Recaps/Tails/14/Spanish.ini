Text=	¡Soy Tails!\n	Amy y yo acabamos de escapar\n	del Egg Carrier,\n	¡pero el doctor Eggman volvió a aparecer!\n	Desesperado, ¡lanzó un misil!\n	¡Oh, no!\n	¡Station Square va a ser destruida!\n\n	Por suerte, ¡el misil no explotó!\n	¡Eggman acaba de ir a accionarlo!\n	¡Tengo que llegar más rápido que él,\n	¡y destruir primero el misil!
