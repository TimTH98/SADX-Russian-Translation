Text=	Ich heiße Amy Rose,\n	ein süßes, fröhliches Mädchen!\n	Eggmans Roboter nahm uns gefangen.\n	Er verschleppte uns auf sein\n	fliegendes Fort und schloß uns in eine Zelle.\n	Dann kam ein anderer Roboter.\n	Er versuchte das Vögelchen zu entführen!\n	Aber dann plötzlich, so eine Überraschung,\n	half uns der Roboter bei der Flucht!\n	Irgendwie verwandelte er sich. Und so...\n	werden wir vielleicht Freunde??\n	Wie auch immer, jetzt muß ich fliehen!!
