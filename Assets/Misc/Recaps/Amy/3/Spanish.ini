Text=	Soy Amy Rose,\n	¡una chica guapa y alegre!\n	Hemos sido capturados\n	por el malvado robot de Eggman.\n	Nos ha llevado a la fortaleza\n	voladora y nos ha encerrado en una celda.\n	Entonces, otro robot se nos acercó\n	¡e intentó llevarse al pajarito!\n	Pero entonces, de repente...\n	¡me quedé totalmente sorprendida!\n	El robot nos ayudó a escapar.\n	De alguna manera ha cambiado. O eso creo...\n	Quizá podamos ser amigos.\n	De cualquier manera, ¡¡tengo que escapar!!
