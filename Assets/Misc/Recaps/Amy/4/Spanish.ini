Text=	Soy Amy Rose,\n	¡una chica guapa y alegre!\n	Hemos escapado del Hot Shelter,\n	y hemos acabado en un sitio extraño.\n	¡Otra vez no! ¿¿Dónde estamos ahora??\n	No, ¡no debo llorar!\n	¡Tengo que pensar positivamente!\n	¡Una chica como yo puede\n	hacer lo que se proponga!\n	¡Continuemos la aventura!
