Text=	Ich heiße Amy Rose,\n	ein süsses und fröhliches Mädchen!\n	Eines Tages ging ich über die Straße, und\n	sah das fliegende Fort\n	des teuflischen Eggman!\n	Dann flog ein süßer Vogel dort heraus,\n	und Eggmans gemeiner\n	Roboter jagte ihm nach!\n	Oh, nein!\n	Also gut, Vögelchen! Vertraue mir!\n	Ich sorge dafür, daß Dir niemand schadet!\n	Aber... um sicher zu gehen, sollten wir\n	uns vielleicht um\n	einen Leibwächter kümmern!?
