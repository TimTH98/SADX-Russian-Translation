Text=	Меня зовут Эми Роуз.\n	Я энергичная и очаровательная девушка!\n	Как-то раз я гуляла по городу.\n	Над ним пролетела воздушная крепость\n	Доктора Эггмана, откуда вылетела птичка.\n	Её теперь преследует робот Эггмана!\n	Хорошо, положись на меня!\n	Обещаю, что защищу тебя...\n\n	Но я немного беспокоюсь.\n	Хм, поискать что ли телохранителя,\n	на которого можно положиться...
