Text=	Soy Amy Rose,\n	¡una chica guapa y alegre!\n	Un día, andando calle abajo\n	vi la malvada fortaleza\n	volante de Eggman.\n	Entonces un pajarito \n	salió volando de ella y\n	un miserable robot de Eggman\n	lo perseguía ¡oh, no!\n	¡Pajarito! ¡Confía en mí!\n	¡Te protegeré y nunca te haré daño!\n	Pero... para estar segura...\n	¿Debería buscar un guardaespaldas?
