Text=	Soy Amy Rose,\n	¡una chica guapa y alegre!\n	¡Qué suerte estoy teniendo hoy!\n	¡Me encontré a Sonic!\n	¡Él será el guardaespaldas perfecto!\n	¡Soy demasiado guapa para\n	que me diga que no!\n	¡No me puedo creer\n	la suerte que tengo hoy!\n	La señal en Twinkle Park dice\n	que hay una oferta\n	especial para parejas.\n	¡Por supuesto que tenemos que ir!\n	Bien... Y ahora,\n	¿dónde se ha metido Sonic?\n	¡¡Le he perdido de vista!!\n	Oh, ¿qué debería de hacer?
