Text=	Soy Amy Rose,\n	¡una chica guapa y alegre!\n	¡Estaba segura de que vendría!\n	¿Por qué se hace tanto de rogar?\n	Supongo que no importa, pero...\n	¿Qué? ¿Tu familia está en peligro?\n	¿¿Eggman los ha capturado??\n	Bien, ¡no te preocupes!\n	Vayamos a buscarlos.\n	Ese robot dijo algo sobre\n	una base en algún lugar de\n	Mystic Ruins, ¿verdad?\n	Hmmm, me pregunto si estará bien.\n	Sabes, estoy segura que lo volveré a ver.
