Text=	Ich heiße Amy Rose,\n	ein süßes, fröhliches Mädchen!\n	Ich wußte, daß er kommen würde!\n	Warum spielt er den Überlegenen?\n	Ich nehme an, es macht nichts aus, aber...\n	Was? Hat Deine Familie Schwierigkeiten?\n	Eggman hat sie entführt?\n	Mach Dir keine Sorgen!\n	Komm, wir suchen sie.\n	Der Roboter sprach von einem Lager\n	in der Nähe der Mystic Ruins...\n	Stimmt das?\n	Hmmm, ob der Roboter wohl richtig tickt?\n	Weißt Du, wir sehen uns sicher wieder.
