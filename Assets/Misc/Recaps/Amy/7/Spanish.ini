Text=	Soy Amy Rose,\n	¡una chica guapa y alegre!\n	Estuvimos en la base de Eggman\n	pero no encontramos a la familia del pájaro.\n	Me pregunto si estarán\n	atrapados en alguna parte,\n	supongo que en el Egg Carrier.\n	Aunque sea un sitio al que definitivamente\n	no quiero volver a visitar,\n	¡no soy de ese tipo de chicas\n	que se rinde fácilmente!\n	¡Encontremos un sitio para volvernos\n	a colar en el Egg Carrier!
