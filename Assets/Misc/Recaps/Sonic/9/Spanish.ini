Text=	¡Soy Sonic! ¡Sonic el Hedgehog!\n	Tails y yo saltamos en el avión,\n	y volamos tras Eggman.\n	Pero el Egg Carrier nos atacó.\n	El Tornado ha resultado dañado\n	y tuvimos un aterrizaje de emergencia...\n\n	Yo caí en Station Square.\n	Creo que ahí es cuando me separé\n	de Tails. Estoy seguro de que se las\n	arreglará bien el solo,\n	pero quizá debería encontrarle.
