Text=	¡Soy Sonic! ¡Sonic el Hedgehog!\n	Perseguí al Egg Carrier\n	para rescatar a Amy.\n	Escalé hasta la cima de\n	la Red Mountain, pero\n	la nave se había ido.\n	Entonces, vi un avión\n	pilotado por... ¡Tails! ¡Guau!\n	¡Es su nuevo avión!\n\n	¡De acuerdo, Tails!\n	Démonos prisa y alcancemos\n	al Egg Carrier.
