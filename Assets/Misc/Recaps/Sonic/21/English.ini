Text=	I'm Sonic! Sonic the Hedgehog!\n	I had an unusual dream...\n	There was this girl, and\n	she was looking at me,\n	filled with sadness.\n	What did it mean??\n	Whoa, take it easy!\n	I have no idea!\n	I woke up just in time to see\n	Eggman fly by.\n	His base must be that way!\n	OK, I'm on my way to his base!
