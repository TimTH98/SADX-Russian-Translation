Text=	¡Soy Sonic! ¡Sonic el Hedgehog!\n	He tenido un sueño muy extraño...\n	Había una chica, y me\n	estaba mirando fijamente,\n	con ojos llenos de pena.\n	¿Qué podía significar?\n	¡Guau, tómatelo con calma!\n	¡No tengo ni idea!\n	Me desperté justo para ver\n	a Eggman volar.\n	¡Su base debe de estar en esta dirección!\n	¡Vale, voy a dirigirme a su base!
