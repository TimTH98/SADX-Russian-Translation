Text=	Ich bin Sonic! Sonic, der Igel!\n	Ich hatte einen seltsamen Traum...\n	Dort war ein Mädchen.\n	Sie sah mich voller\n	Traurigkeit an.\n	Was bedeutet das??\n	He, immer mit der Ruhe!\n	Ich habe keine Ahnung!\n	Ich bin rechtzeitig aufgewacht,\n	um Eggman vorbeifliegen zu sehen.\n	Sein Lager muß in dieser Richtung\n	sein! Gut, ich mache mich auf\n	den Weg!
