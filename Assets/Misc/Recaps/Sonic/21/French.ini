Text=	Я Соник! Ёж Соник!\n	Я увидел загадочный сон.\n	В нём была девушка.\n	Её глаза были полны печали.\n	Что это вообще такое было?..\n	Так, спокойно!\n	Всё думаю об этом и ничего\n	не могу с собой поделать!\n	Когда я проснулся, увидел,\n	как мимо пролетал Эггман.\n	Теперь я знаю, где его база!\n	Значит, пора туда наведаться!
