Text=	¡Soy Sonic! ¡Sonic el Hedgehog!\n	¡Justo cuando encontré otra Emerald\n	en Casinópolis, de repente\n	apareció Eggman!\n	Me robó la Emerald y desapareció\n	Él tiene dos y yo una. Puede que lleve\n	ventaja, ¡pero nunca me rendiré!\n	Voy a volver a Mystic Ruins\n	para continuar la búsqueda.
