Text=	Я Соник! Ёж Соник!\n	Я добыл Изумруд Хаоса в Казинополисе,\n	но потерял бдительность!\n	Объявился Эггман и отобрал\n	Изумруд, который я только что нашёл!\n	Теперь счёт 2:1 в его пользу.\n	Но ничего, ещё отыграюсь,\n	наше состязание ещё не окончено!\n	Попробую ещё раз поискать\n	в Мистических руинах!
