Text=	¡Soy Sonic! ¡Sonic el Hedgehog!\n	Tails construyó un nuevo avión,\n	¡el Tronado 2! ¡Es fantástico!\n	Si exceptuamos que cuando se transforma\n	no tiene tren de aterrizaje... ¡Ahhh!\n	¡No importa! ¡Al final conseguimos\n	localizar el Egg Carrier!\n	Esta nave es enorme.\n	Nos va a llevar tiempo localizar a Amy...
