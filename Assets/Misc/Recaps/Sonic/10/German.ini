Text=	Ich bin Sonic! Sonic, der Igel!\n	Oh nein, da ist Amy!\n	Warum mußte ich sie nur hier\n	treffen? Wo ich auch hingehe,\n	ist es gefährlich. Das scheint ihr\n	jedoch nichts auszumachen.\n	Sie folgt mir überall hin.\n	Ich muß sie also bechützen...\n	Ein Vogel? Ein Leibwächter?\n	Gut, damit komme ich zurecht,\n	aber, ... ob sie wohl wieder\n	in etwas verwickelt ist??
