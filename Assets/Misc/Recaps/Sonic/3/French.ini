Text=	Я Соник! Ёж Соник!\n	По пути в мастерскую Тейлза\n	мы столкнулись с Эггманом!\n	Он отобрал Изумруд Хаоса и призвал\n	того жидкого монстра, с которым\n	я столкнулся в городе!\n	Эггман отдал ему Изумруд Хаоса и...\n	он трансформировался?!\n	Чёртов Эггман, неужели он планирует\n	сделать его сильнее с помощью\n	Изумрудов Хаоса?\n\n	Хм, я не позволю ему осуществить\n	свои планы! Я соберу Изумруды Хаоса\n	прежде, чем это сделает он!\n	Думаю, начнём искать в Мистических руинах!
