Text=	Ich bin Sonic! Sonic, der Igel!\n	Nach einer langen Reise, kam ich\n	in die Stadt zurück...\n	Plötzlich! Ein flüssiges Monster!\n	Ich vertrieb es ohne Probleme.\n	Dann, während ich mich sonnte,\n	sah ich Tails Flugzeug, mit einer\n	Rauchfahne. Es stürzte ab, und\n	zerschellte nahe an der Küste!\n\n	Ich muß Tails sofort retten!!
