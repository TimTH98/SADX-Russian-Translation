Text=	¡Soy Sonic! ¡Sonic el Hedgehog!\n	Acabo de volver a la ciudad\n	después de un largo viaje...\n	De repente, ¡un monstruo líquido me atacó!\n	Pero lo derroté fácilmente.\n	Entonces, mientras que estaba,\n	tumbado en la piscina,\n	vi el avión de Tails pasar,\n	¡dejando un rastro de humo!\n	¡Entonces calló del cielo, estrellándose\n	cerca de la costa!\n\n	¡Tengo que salvar a Tails inmediatamente!
