Text=	Ich bin Sonic! Sonic, der Igel!\n	Chaos hat 6 der Chaos Emeralds,\n	aber ich werde ihn besiegen!\n	Eggman versuchte davonzukommen,\n	als sein Monster besiegt war.\n	Also sprang ich vom Deck und versuchte\n	ihn mir zu greifen - leider verpaßte\n	ich ihn!\n\n	Ich erwachte und fand mich in den\n	seltsamen Ruinen wieder. Dann\n	entführte mich ein mysteriöses Licht...
