Text=	Ich bin Sonic! Sonic, der Igel!\n	Der Kampf um die Chaos Emeralds\n	hat begonnen!!\n	Chaos... das schreckliche Monster!\n	Ich werde Dich nicht wachsen lassen.\n	Ich fand 1 Emerald im 'Windy Valley'.\n	Das ist ein guter Anfang!\n	Ich habe alle Winkel der Mystic\n	Ruins durchsucht... Jetzt gehe\n	ich nach Station Square!
