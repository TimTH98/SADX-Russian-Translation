Text=	Я Соник! Ёж Соник!\n	Битва за Изумруды Хаоса началась!\n	Я не могу позволить этому монстру,\n	Хаосу, эволюционировать дальше!\n	Сперва я отправился в Ветряную долину\n	и добыл там Изумруд Хаоса!\n	Начало обнадёживающее!\n	Так, всё ли я обыскал в Мистических\n	руинах, что хотел? Ладно, теперь\n	попробую вернуться в Стейшн-Сквер!
