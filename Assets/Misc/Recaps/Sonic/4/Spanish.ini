Text=	¡Soy Sonic! ¡Sonic el Hedgehog!\n	¡¡La batalla por las Chaos Emeralds\n	ha comenzado!!\n	¡Chaos... ese horrible monstruo!\n	No le voy a permitir que\n	siga haciéndose más fuerte.\n	He encontrado una Emerald en\n	Windy Valley, ¡empiezo bien!\n	He buscado en todas partes en\n	Mystic Ruins... ¡es hora de ir a\n	Station Square!
