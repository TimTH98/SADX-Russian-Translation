Text=	Ich bin Sonic! Sonic, der Igel!\n	Ich rannte entlang der Emerald\n	Küste, und fand Tails,\n	den ich lange nicht gesehen hatte.\n	Er erfand etwas Tolles, wofür er\n	einen Chaos Emerald benutzte.\n	Er baut so gerne Maschinen!\n	Was? Er hat eine\n	Werkstatt in den Mystic Ruins?\n	Vielleicht sollte ich sie besuchen.
