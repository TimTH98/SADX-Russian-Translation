Text=	¡Soy Sonic! ¡Sonic el Hedgehog!\n	¡Por fin encontré a Amy!\n	Pero Eggman llamó a otro robot.\n	¿Qué? ¿Yo preocupado? ¡De ninguna manera!\n	¡Nunca he perdido contra Eggman!\n	No estoy seguro porque\n	Amy quería que parase,\n	pero seguro que tiene sus razones.\n	¡De pronto, el Egg Carrier empezó a\n	temblar! Tails, Amy y tú ¡escapar antes\n	de que se estrelle la nave!\n	¡Yo me ocupo de Eggman!
