Text=	Я Соник! Ёж Соник!\n	Всё-таки я нашёл Эми! Но Эггман\n	призвал своего нового робота.\n	Хех, я в любом случае не проиграю.\n	Что такое, Эми?\n	Почему ты останавливаешь меня?\n	Наверно, у тебя есть свои причины.\n	Тут же Эгг-Крейсер начало трясти.\n	Он вот-вот рухнет!\n	Тейлз, бери Эми, и уходите отсюда!\n	Я разберусь с Эггманом!
