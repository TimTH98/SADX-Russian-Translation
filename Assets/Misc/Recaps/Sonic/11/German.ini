Text=	Ich bin Sonic! Sonic, der Igel!\n	Ich kann es nicht fassen,\n	Amy ist weg ... Hat der Roboter,\n	der uns verfolgte, sie entführt?\n	Ich wußte doch, daß Amy mir Sorgen\n	machen würde! Aber ich kann\n	das nicht ignorieren. Amy, wo\n	haben sie Dich nur hingebracht?\n	Wo soll ich die Suche nur anfangen?
