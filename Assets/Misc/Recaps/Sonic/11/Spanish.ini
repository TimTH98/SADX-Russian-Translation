Text=	¡Soy Sonic! ¡Sonic el Hedgehog!\n	No puedo creer que haya perdido a Amy...\n	¿Sería capturada por el robot\n	que nos estaba persiguiendo?\n	¡Estaba seguro de que Amy iba\n	a causarme un problema así!\n	Pero no puedo ignorar lo que ha pasado.\n	Amy, ¿dónde te han llevado?\n	¿Por dónde empiezo a buscarla?
