Text=	Ich bin Sonic! Sonic, der Igel!\n	Amy wurde entführt, also ging\n	ich zu den Mystic Ruins.\n	Und dort sah ich...\n	den Egg Carrier!\n	Es flog in Richtung Berge...\n	und Amy war wohl dort drinnen!\n	Und der Tornado ist beschädigt.\n	Oh, was soll ich tun? Nun, mit\n	meinen superschnellen Füßen\n	verfolge ich den Egg Carrier,\n	und werde ihn auf der anderen\n	Seite der Berge einholen!
