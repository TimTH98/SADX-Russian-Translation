Text=	Меня зовут Эми Роуз.\n	Я энергичная и очаровательная девушка!\n	Мы отправились на базу Эггмана,\n	но родных птички там не оказалось.\n	Быть может, они всё ещё\n	на Эгг-Крейсере?\n\n	Это, конечно, не то место,\n	куда я хотела бы вернуться,\n	но я не брошу дело на полпути!\n	Давай найдём способ вновь\n	попасть на Эгг-Крейсер!
