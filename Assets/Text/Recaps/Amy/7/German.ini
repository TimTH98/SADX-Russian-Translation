Text=	Ich heiße Amy Rose,\n	ein süßes, fröhliches  Mädchen!\n	Wir suchten Eggmans Lager ab, konnten die\n	Familie des Vögelchen aber nicht finden.\n	Ich frage mich, ob sie noch auf Eggmans\n	Schiff eingesperrt sind??  Vielleicht...\n	Obwohl ich diesen Ort nicht noch mal\n	aufsuchen möchte.\n	Ich bin kein Mädchen, das einfach so\n	leicht aufgibt!\n	Wir sollten versuchen, uns wieder\n	an Eggmans Schiff heranzupirschen!
