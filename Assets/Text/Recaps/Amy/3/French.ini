Text=	Меня зовут Эми Роуз.\n	Я энергичная и очаровательная девушка!\n	Всё-таки робот Эггмана поймал нас.\n	Он утащил нас на ту воздушную\n	крепость, и мы оказались в камере.\n	Туда зашёл другой робот.\n	Он потребовал отдать ему птичку!\n\n	Но потом он открыл камеру и выпустил нас.\n	Похоже, он не такой, как другие роботы.\nБыть может, мы подружимся?\n	Но сейчас надо скорее бежать отсюда!
