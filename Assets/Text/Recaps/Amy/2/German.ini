Text=	Ich heiße Amy Rose,\n	ein süßes, fröhliches Mädchen!\n	Oh, heute bin ich so glücklich!\n	Da ist Sonic!\n	Er wäre ein perfekter Leibwächter!\n	Er kann mir bestimmt nicht widerstehen!\n	Unglaublich, wieviel\n	Glück ich heute habe!\n	Auf dem Schild am Twinkle Park steht\n	'Sonderpreis für Paare'!\n	Natürlich werden wir hingehen!\n	Hmm... wo ist Sonic??\n	Ich kann ihn nicht sehen!!\n	Oh, was soll ich bloß tun?!
