Text=	Меня зовут Эми Роуз.\n	Я энергичная и очаровательная девушка!\n	Всё-таки он пришёл спасти нас!\n\n	Блин, Соник такой непослушный.\n	Ой, ну и ладно.\n	Похоже, родные птички всё ещё\n	в лапах Эггмана. Ну и ладно!\n	Мы уже зашли так далеко...\n	Пойдём поищем твоих родных!\n	Тот робот ведь говорил, что их база\n	находится в Мистических руинах!\n	Кстати, интересно, как он там?..\n	Уверена, мы ещё увидимся.
