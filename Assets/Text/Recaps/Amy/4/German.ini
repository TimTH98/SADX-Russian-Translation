Text=	Ich heiße Amy Rose,\n	ein süßes und fröhliches Mädchen!\n	Wir entkamen aus dem Hot Shelter,\n	und landeten an einem seltsamen Ort.\n	Nicht schon wieder!  Wo sind wir jetzt?\n	Nein, ich darf mich nicht sorgen!\n	Ich muß positiv denken!\n	Ich bin ein Mädchen mit Superkräften!\n	Weiter geht's mit dem Abenteuer!
