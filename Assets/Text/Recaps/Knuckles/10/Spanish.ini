Text=	Soy Knuckles, el Echidna,\n	pero llámame Knuckles.\n	Por fin regresé de ese extraño\n	mundo. Todavía me faltan algunas piezas.\n	Vi el reflejo del Egg Carrier\n	en la Master Emerald...\n	¿Estaría revelándome la posición\n	de los fragmentos que faltan?\n	Si sigo al robot de Eggman, me\n	conducirá al Egg Carrier. ¡Vamos!
