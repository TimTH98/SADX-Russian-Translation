Text=	Soy Knuckles, el Echidna,\n	pero llámame Knuckles.\n	La Master Emerald, de repente\n	se rompió en trozos\n	y se esparcieron por todas partes.\n	Entonces, un monstruo\n	desconocido apareció.\n	¿Causaría él la explosión?\n	Sin el poder de la Master Emerald\n	para hacerla flotar, la Angel Island\n	caerá al océano.\n	¡Tengo que reunir todos los fragmentos\n	y restaurar la Master Emerald!\n	Creo que miraré primero en la ciudad.
