Text=	Я ехидна Наклз,\n	но зовите просто Наклз.\n	Оказалось, что у Эггмана был\n	не осколок Главного Изумруда,\n	а Изумруд Хаоса. А ещё...\n\n	Соник тоже собирает осколки\n	Главного Изумруда? Он парень-то\n	неплохой, но я не могу позволить\n	ему заполучить Главный Изумруд!\n	Когда увижусь с ним\n	в следующий раз, сведу с ним счёты!
