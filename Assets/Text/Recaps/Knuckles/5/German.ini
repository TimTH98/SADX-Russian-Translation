Text=	Ich bin Knuckles, ein Eckidna.\n	Nenn' mich einfach Knuckles.\n	Was Eggman gesammelt hat, waren keine\n	Stücke des Master Emeralds.\n	Nein, es waren Chaos Emeralds.\n	Aber, warum sammelt Sonic jetzt die\n	Stücke des Master Emeralds?\n	Ich habe großen Respekt vor ihm.\n	Ich glaube, er ist ein guter Typ.\n	Aber ich muß ihn beseitigen, um den\n	Master Emerald zu schützen!\n	Sonic, komm und versuch's doch!
