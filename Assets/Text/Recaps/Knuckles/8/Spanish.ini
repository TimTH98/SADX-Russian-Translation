Text=	Soy Knuckles, el Echidna,\n	pero llámame Knuckles.\n	Sonic y Tails han ido a perseguir\n	al Egg Carrier,\n	pero no puedo ir con ellos.\n	Tengo que restaurar la Master Emerald.\n	¿Dónde estarán los siguientes fragmentos?\n	Debo volver a Mystic Ruins\n	y buscar a conciencia en la jungla.
