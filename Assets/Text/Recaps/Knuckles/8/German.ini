Text=	Ich bin Knuckles, ein Eckidna.\n	Nenn' mich einfach Knuckles.\n	Sonic und Tails sind losgezogen um\n	den Egg Carrier zu verfolgen.\n	Aber ich kann nicht mit ihnen gehen.\n	Ich muß den Master\n	Emerald wiederherstellen.\n	Wo ist das nächste Emeraldstück?\n	Ich muß zu den Mystic Ruins zurückkehren,\n	und gründlich im Dschungel suchen.
