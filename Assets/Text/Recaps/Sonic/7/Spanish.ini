Text=	¡Soy Sonic! ¡Sonic el Hedgehoh!\n	¡Knuckles apareció de la nada\n	y me atacó!\n	¿Por qué? No lo entiendo.\n	¡Eggman ha debido de engañarle otra vez!\n\n	¡Eggman cogió las 2 Esmeraldas\n	que reuní, y ahora Chaos probablemente\n	se haya vuelto a transformar\n	¡usando su poder!\n	Vale, ¡enséñame lo fuerte que\n	eres ahora! ¡Vamos, Chaos!
