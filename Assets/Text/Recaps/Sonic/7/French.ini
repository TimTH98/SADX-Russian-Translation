Text=	Я Соник! Ёж Соник!\n	На меня ни с того ни с сего\n	напал Наклз!\n	Что, Эггман его опять обманул?\n	Наклз совсем глупый, что ли?\n	Так или иначе, из-за этого оба\n	Изумруда Хаоса, что у меня были,\n	теперь у Эггмана. И чёрт бы побрал\n	этого Хаоса, он опять\n	трансформировался!\n	Что ж, ничего не поделаешь. \n	Давай, покажи, насколько ты стал силён!
