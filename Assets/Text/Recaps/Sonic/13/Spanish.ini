Text=	¡Soy Sonic! ¡Sonic el Hedgehog!\n	Se llevaron a Amy, así que\n	fui a Mystic Ruins.\n	Y lo que allí ocurrió...\n	El Egg Carrier\n	salió volando hacia las montañas...\n	¡con Amy prisionera a bordo!\n	Ahora que el Tornado está averiado\n	¡Dios mío! ¿qué debería de hacer?\n	Bien, ¡todavía tengo los\n	pies más rápidos!\n	Saldré corriendo tras el Egg Carrier\n	¡y lo alcanzaré\n	al otro lado de la montaña!
