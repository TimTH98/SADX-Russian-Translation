Text=	Я Соник! Ёж Соник!\n	Я следовал за роботом,\n	похитившим Эми,\n	и оказался в Мистических руинах.\n	Но там опять появился Эгг-Крейсер\n	и улетел в сторону гор с Эми\n	на борту! А Торнадо у меня уже нет!\n	Придётся положиться\n	на собственные ноги!\n	Ну что, вперёд!\n\n	Я заберусь на вершину той горы\n	и догоню Эгг-Крейсер!
