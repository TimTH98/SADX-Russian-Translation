Text=	Ich bin Sonic! Sonic, der Igel!\n	Tails und ich nahmen das Flugzeug,\n	und verfolgten Eggman.\n	Aber der Egg Carrier griff uns an.\n	Der Tornado wurde lädiert,\n	und wir stürzten ab...\n\n	Ich landete auf Station Square.\n	Von da an waren Tails und ich\n	getrennt. Hoffentlich geht's ihm\n	gut, so allein, aber vielleicht\n	sollte ich ihn suchen gehen.
