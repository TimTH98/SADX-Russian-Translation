Text=	Ich bin Sonic! Sonic, der Igel!\n	Ich verfolgte den Egg Carrier,\n	um Amy zu retten. Ich\n	kletterte auf den 'Red Mountain',\n	aber das Raumschiff war fort.\n	Dann sah ich ein Flugzeug...\n	mit Tails als Pilot!  Toll!\n	Es war sein neues Flugzeug!\n\n	Gut, Tails!\n	Beeilen wir uns, um den\n	Egg Carrier einzuholen!
