Text=	Я Соник! Ёж Соник!\n	Следуя за тем кораблём с Эми на борту\n	я забрался на вершину\n	Красной горы, но всё-таки не смог\n	добраться до этого Эгг-Крейсера!\n	Но вдруг появился самолёт,\n	который пилотировал... Тейлз!\n	Он прибыл на своём новом самолёте!\n\n	Отлично, Тейлз!\n	Теперь-то мы точно настигнем Эгг-Крейсер!
