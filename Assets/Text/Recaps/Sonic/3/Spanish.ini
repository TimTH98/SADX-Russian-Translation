Text=	¡Soy Sonic! ¡Sonic el Hedgehog!\n	Camino del taller de Tails,\n	me enfrenté al malvado Eggman.\n	Él robo la Chaos Emerald y\n	llamó a ese monstruo líquido...\n	¡Es el mismo con el que\n	peleé en Station Square!\n	Cambio de forma cuando Eggman le dió\n	la Chaos Emerald.\n	¡Está planeando hacer a ese\n	monstruo invencible usando\n	todas las Chaos Emeralds!\n\n	¡No puedo permitírtelo, Eggman!\n	¡Tengo que reunir y proteger\n	las Chaos Emeralds! ¡Empecemos \n	en Mystic Ruins!
