Text=	Ich bin Sonic! Sonic, der Igel!\n	Auf dem Weg zu Tails Werkstatt\n	konfrontierte mich der miese Eggman!\n	Er stahl den Chaos Emerald, und rief\n	das flüssige Monster...,\n	das ich schon in Station Square sah!\n	Als Eggman ihm den Chaos Emerald gab,\n	verwandelte es sich.\n	Er möchte das Monster mit\n	all den Chaos Emeralds\n	superstark machen!\n\n	Das kann ich nicht zulassen, Eggman!\n	Ich werde alle Chaos Emeralds sammeln\n	und bewachen! Lass uns die Suche\n	in den Mystic Ruins beginnen!
