Text=	Ich bin Sonic! Sonic, der Igel!\n	Als ich noch einen Chaos Emerald\n	in Casinopolis fand, tauchte\n	Eggman plötzlich auf!\n	Er nahm sich den Emerald und\n	verschwand.\n	Er hat 2 und ich habe 1. Sein\n	Vorteil, aber ich gebe nicht auf!\n	Ich kehre zu den Mystic Ruins\n	zurück, und suche weiter.
