Text=	Я Соник! Ёж Соник!\n	Хаосу досталось уже шесть Изумрудов.\n	Я одолел его, и Эггман, побледнев,\n	попытался сбежать. А ну стой!\n	Тебе не сбежать!\n	Я спрыгнул с Эгг-Крейсера,\n	но не долетел, чтоб его!\n	Я очнулся перед загадочными руинами.\n	Ко мне воззвал таинственный огонёк.\n	Он говорит, что в этих руинах\n	что-то есть?
