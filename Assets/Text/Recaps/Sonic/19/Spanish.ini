Text=	¡Soy Sonic! ¡Sonic el Hedgehog!\n	¡Chaos tenía 6 Chaos Emeralds,\n	pero logré derrotarle!\n	Eggman intentó escapar cuando\n	vencí a su monstruo.\n	Así que salté para agarrarle\n	¡pero se me escapó!\n\n	Me desperté al lado de\n	estas ruinas. Entonces, una misteriosa\n	luz apareció y me me guió hacia ellos...
