Text=	Я Соник! Ёж Соник!\n	Вот же незадача, я встретил Эми!\n	Куда ни пойду – везде опасность\n	найду. Вот только Эми без разницы,\n	она всё равно пойдёт за мной.\n	Да уж, нехорошая ситуация.\n	В конце концов, мне придётся\n	её защищать.\n\n	Чего? Стать телохранителем для\n	птички? Плёвое дело, но как бы Эми\n	опять не попала в большую беду...
