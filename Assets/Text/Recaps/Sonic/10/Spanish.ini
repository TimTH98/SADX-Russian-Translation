Text=	¡Soy Sonic! ¡Sonic el Hedgehog!\n	¡Oh no, es Amy!\n	¿Por qué me la he tenido\n	que encontrar ahora?\n	Donde quiera que voy,\n	el peligro me persigue.\n	Aunque a ella parece no\n	importarle nada de eso.\n	Me sigue a donde quiera que vaya.\n	Así que tengo que estar protegiéndola...\n	¿Un pájaro? ¿Un guardaespaldas?\n	Bueno, puedo hacerlo, pero...\n	Hmmm... Me pregunto si se ha metido\n	en líos otra vez
