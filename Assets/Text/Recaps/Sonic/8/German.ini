Text=	Ich bin Sonic! Sonic, der Igel!\n	Eggman und Chaos sind in der riesigen\n	fliegenden Festung davongekommen.\n	Ich kann das gar nicht glauben...\n	Aber sie werden mir nicht entkommen!\n\n	Komm doch Tails! Wir nehmen den\n	Tornado, und folgen ihnen!\n	Ich werde Dich schon kriegen,\n	und dann wirst Du sehen, Eggman!
