Text=	Я Соник! Ёж Соник!\n	Тейлза я нашёл неподалёку\n	на Изумрудном берегу.\n	Давненько мы с ним не виделись.\n	Похоже, он придумал, как применить\n	Изумруд Хаоса. Тейлз не изменился,\n	всё такой же техноманьяк.\n	Что? У него мастерская\n	в Мистических руинах?\n	Ну, раз он позвал, наведаюсь к нему.
