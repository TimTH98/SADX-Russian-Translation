Text=	Я Соник! Ёж Соник!\n	Тейлза я нашёл неподалёку\n	на Изумрудном берегу.\n	Давненько мы с ним не виделись.\n	Похоже, он придумал,\n	как приспособить Изумруд Хаоса.\n	Тейлз не изменился,\n	всё такой же техноманьяк.\n	Что? У него мастерская в Мистических руинах?\n	Ну, раз он позвал, сбегаю к нему.
