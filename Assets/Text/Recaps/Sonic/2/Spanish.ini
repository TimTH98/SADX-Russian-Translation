Text=	¡Soy Sonic! ¡ Sonic el Hedgehog!\n	Corrí a lo largo de Emerald Coast\n	y encontré a Tails, que por cierto\n	no había visto durante un tiempo\n	Tuvo la gran idea de crear\n	algo usando una Chaos Emerald.\n	¡Le encanta hacer máquinas!\n	¿Qué?\n	¿Tiene un taller en Mystic Ruins?\n	Vale, si quieres voy a visitarlo.
