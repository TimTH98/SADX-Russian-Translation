Text=	Ich bin Sonic! Sonic, der Igel!\n	Ich habe Amy endlich gefunden!\n	Aber dann rief Eggman einen\n	neuen Roboter.\n	Mache ich mir Sorgen?  Nie!\n	Eggman hat mich noch nie besiegt!\n	Warum wollte Amy mich aufhalten?\n	Sie muß ihre Gründe haben.\n	Plötzlich fing der Egg Carrier an zu\n	wackeln! Tails und Amy, rennt beide\n	fort, ehe das Raumschiff abstürzt!!\n	Ich kümmere mich um Eggman!
