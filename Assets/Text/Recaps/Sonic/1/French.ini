Text=	Я Соник! Ёж Соник!\n	Стоило мне только вернуться\n	из долгого путешествия,\n	как вдруг в городе на меня напал\n	жидкий монстр!\n	Закончив с ним, я решил отдохнуть\n	у бассейна и увидел самолёт Тейлза,\n	который трясло и охватило дымом!\n	Ой-ой, он же разобьётся!\n\n	В итоге, он упал за побережьем.\n	Надо скорее помочь Тейлзу!
