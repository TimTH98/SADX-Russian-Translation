Text=	¡Soy Sonic! ¡Sonic el Hedgehog!\n	Cuando me levante, sólo estaba Tails.\n	¡La última de las Chaos Emerald todavía\n	está en el Tornado 2!\n	No puedo permitir que Chaos absorba\n	el poder de la última Emerald!\n	Tails y yo, volvimos corriendo a\n	Mystic Ruins en busca de la Emerald.\n	Si la visión fue real...\n	¡Eso significa que Chaos es...!
