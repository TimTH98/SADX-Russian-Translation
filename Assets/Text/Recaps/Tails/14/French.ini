Text=	Меня зовут Тейлз!\n	Мы с Эми улетели с Эгг-Крейсера,\n	но опять объявился Эггман\n	и не оставил нам времени на передышку.\n	Он пошёл во все тяжкие и в отчаянии\n	запустил огромную ракету.\n	Если она взорвётся, то Стейшн-Сквер\n	взлетит на воздух!\n	К счастью, ракета на взорвалась,\n	но Эггман полетел туда, где она упала!\n	Придётся добраться туда раньше него\n	и разобраться с ракетой!
