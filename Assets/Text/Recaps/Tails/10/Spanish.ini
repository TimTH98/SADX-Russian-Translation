Text=	¡Soy Tails!\n	Me encontré a una extraña chica...\n	me pregunto... ¿Sería todo un sueño?\n	Cuando volví a Mystic Ruins vi\n	un gato enorme que.\n	estaba persiguiendo a la rana.\n	pero se fueron a alguna parte...\n	De todas formas,\n	¡ahora tengo una Chaos Emerald!\n	¡Al taller!\n	Tornado 2, ¡listo para despegar!
