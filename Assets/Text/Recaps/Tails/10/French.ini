Text=	Меня зовут Тейлз!\n	Я встретил загадочную девушку...\n	Но что это было? Неужели сон?..\n	Я вернулся в Мистические руины\n	и увидел здорового кота, который\n	гнался за лягушкой. Они оба убежали.\n	Во всяком случае, я добыл\n	Изумруд Хаоса! Так, пора в мастерскую!\n	Ура, Торнадо к взлёту готов!
