Text=	Miau... Soy un gato, mi nombre es Big.\n	Me encanta relajarme e ir a pescar\n	con mi mejor amigo, Froggy, a mi lado.\n	Una noche, un ruido me despertó.\n	Froggy se había tragado\n	mi amuleto de la suerte\n	y se había ido...\n	Seguí a Froggy y ¡acabé en una\n	gran ciudad! Nunca la había visto.\n	...¿Dónde, oh dónde está mi Froggy?
