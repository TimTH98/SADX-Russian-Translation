Text=	Hmmm... Soy un gato. Me llamo Big.\n	He conseguido coger a\n	Froggy cerca del mar,\n	pero un extraño aparato apareció\n	y se llevo a mi Froggy.\n	¡Eh! ¡Espera un minuto!\n	¡Devuélveme a mi amigo! ¡Por favor!\n	Oh, no.\n	Siguiendo a Froggy he acabado en\n	este sitio tan extraño...\n	Froggy, sé que estás aquí, ¿verdad?
